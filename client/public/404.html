<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Single Page Application redirect for GitHub Pages
      // This script takes the current URL and redirects to the base URL
      // with the path encoded in the query string
      sessionStorage.redirect = location.href;
      location.replace(
        location.pathname.split('/').slice(0, -1).join('/') + '/?redirect=' +
        location.pathname.slice(1)
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
